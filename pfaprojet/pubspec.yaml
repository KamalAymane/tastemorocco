name: pfaprojet
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.7.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.3
  cloud_firestore: ^5.6.7

  # Camera & Permissions
  camera: ^0.11.1
  permission_handler: ^12.0.0+1

  # HTTP and localization
  http: ^1.1.0
  cupertino_icons: ^1.0.8
  flutter_localizations:
    sdk: flutter

  # Scanner
  mobile_scanner: ^3.5.2

  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Icons & Splash
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.11

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/pfalogo.png"

flutter_native_splash:
  color: "#000000"
  image: assets/pfalogo.png
  android: true
  ios: true
  fullscreen: true

